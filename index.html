<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <div id="logo"></div>
      <div id="part2" class="navlist" onclick="addnewTask(event)">
        <a href="#">
          <h5>Add New Task</h5>
          <div id="swipeclr"></div>
        </a>
      </div>
    </div>

    <div class="container">
      <div
        id="column1"
        class="column"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <header>ToDo</header>
      </div>

      <div
        id="column2"
        class="column"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <header>In Progress</header>
      </div>

      <div
        id="column3"
        class="column"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <header>Done</header>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
